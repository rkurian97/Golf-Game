<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
    	.wrapper {
            position: relative;
            width: 1700px;
            height: 500px;
        }

        .wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<h1>Click on the canvas to Play!</h1>
<div class="wrapper">
    <canvas id="bckgCanvas" height="500px" width="1700px"></canvas>
    <canvas id="myCanvas"  height="500px" width="1700px"></canvas>
</div>

<p id="score" style="text-align: center;"> 
<p id="p1wins">
<p id="p1losses"> 
<p id="p2wins">
<p id="p2losses">
<p id="ties">

<script src="./Players.js"></script>
<script src="./app.js" ></script>


</body>
</html>
