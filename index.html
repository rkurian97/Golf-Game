<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
    	.wrapper {
            position: relative;
            width: 1700px;
            height: 500px;
        }

        .wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<img id="golfball" src="./assets/images/golfball.png"  style="display: none;">
<img id="golfcourse" src="assets/images/golfcourse.png" style="display: none;">

<div class="wrapper">
    <canvas id="bckgCanvas" height= 500px width= 1700px></canvas>
    <canvas id="myCanvas"  height= 500px width= 1700px></canvas>
</div>

<p id="p1wins"></p>
<p id="p1losses"> </p>
<p id="p2wins"></p>
<p id="p2losses"></p>

<script src="./Players.js"></script>
<script src="./app.js" width=500px ></script>


</body>
</html>
